{% extends 'base.html' %}
<!-- This template extends 'base.html', meaning it inherits the base structure and layout defined in 'base.html'. 
     The content here will be inserted into the 'content' block of the base template. -->

{% load static %}
<!-- The static tag is loaded, although not specifically used in this template. It's useful for referencing static files (CSS, JS). -->

{% block content %}
<!-- The 'block content' tag starts the section where the custom content for this page will be placed. It will override the 'content' block defined in the base template. -->

<html>
    <head>
        <!-- Title for the browser tab for this page -->
        <title>Add a Customer</title>
    </head>
    <body>
        <!-- Main heading for the page -->
        <h1>Add a new Customer</h1>

        <!-- A form for adding a new customer. The form is submitted using the POST method and will send data to the '/create/' URL. -->
        <form class="form" method="post" action="/create/">
            
            <!-- Django template tag to include a CSRF token for security. This helps prevent Cross-Site Request Forgery attacks. -->
            {% csrf_token %}

            <!-- Form field for entering the customer's name. It's required. -->
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" name="name" required>
            </div>

            <!-- Form field for entering the customer's email. It's required and uses 'email' input type for validation. -->
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" name="email" required>
            </div>

            <!-- Form field for entering the customer's phone number. The input type is 'tel' for telephone number validation. It's also required. -->
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="tel" name="phone" required>
            </div>

            <!-- Form field for entering the customer's address. This is a required text field. -->
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" name="address" required>
            </div>

            <!-- Submit button that triggers the form submission. Bootstrap's 'btn btn-success' classes style it as a green button. -->
            <button type="submit" class="btn btn-success">Add</button>

            <!-- Placeholder for any messages passed from the server (like success or error messages), displayed after the form submission. -->
            <p>{{msg}}</p>
        </form>
    </body>
</html>

{% endblock content %}
<!-- The 'endblock' tag closes the block content. This content will be placed inside the base template's 'content' block. -->
