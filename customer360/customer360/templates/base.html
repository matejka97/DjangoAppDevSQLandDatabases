{% load static %}
<!-- The above line loads Django's static template tag, which allows us to reference static files like CSS, JS, or images in templates. -->

<!DOCTYPE html>
<html>
    <head>
        <!-- Including Bootstrap CSS for styling. Bootstrap provides responsive design and pre-built components like navigation bars, forms, etc. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- Including Bootstrap JavaScript for interactive components (e.g., dropdowns, modals). Bootstrap JS depends on jQuery. -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- Linking to a custom CSS file ('main.css') located in the static folder using Django's static template tag. -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <!-- Defining a navigation bar using Bootstrap classes. 'navbar-default' gives the nav bar a simple default styling. -->
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <!-- Navigation items (links) with inline CSS to set the text color to black. -->
                <li>
                    <!-- Home page link that directs to the root ("/") of the website. -->
                    <a style="color:black;" href="/">Home</a>
                </li>
                <li>
                    <!-- Link to create a new customer (directs to "/create"). -->
                    <a style="color:black;" href="/create">New Customer</a>
                </li>
                <li>
                    <!-- Link to view the summary page (directs to "/summary"). -->
                    <a style="color:black;" href="/summary">Summary</a>
                </li>
            </ul>
        </nav>

        <!-- Django block tag where content from child templates will be inserted. 
             Any template that extends this one can override this block to include specific content for different pages. -->
        {% block content %}
        {% endblock %}
    </body>
</html>
